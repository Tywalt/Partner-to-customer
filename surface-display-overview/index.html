    <body>
        <style>
    
          body {
            font-family: "Noto Sans", sans-serif;
            background: #fff;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
          }
          .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            padding-top: 100px; /* added padding-top to clear fixed header */
          }
          .header {
            text-align: center;
            margin-bottom: 30px;
          }
          .header h1 {
            color: #444;
            font-size: 2.5em;
          }
          .header p {
            color: #666;
          }
          .navigation {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
          }
          .nav-item {
            padding: 10px 20px;
            background: #e1e1e1;
            border-radius: 5px;
            text-transform: uppercase;
            font-size: 0.9em;
            font-weight: bold;
            color: #333;
            text-decoration: none;
          }
          .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
          }
          .card {
            flex-basis: calc(33.333% - 20px);
            background: #fff;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out;
          }
          .card:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
          }
          .product h2 {
            color: #333;
            font-size: 1.5em;
          }
          .product p {
            color: #555;
            font-size: 1em;
            margin-bottom: 20px;
          }
          .product a {
            display: inline-block;
            margin-bottom: 10px;
            text-decoration: none;
            color: #0056b3;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 3px;
            transition: background-color 0.3s ease-in-out;
            font-size: 0.9em;
          }
          .product a:hover {
            background-color: #f0f0f0;
          }
          @media (max-width: 960px) {
            .row {
              flex-direction: column;
            }
            .card {
              flex-basis: auto;
            }
          }
        </style>
      </head>
